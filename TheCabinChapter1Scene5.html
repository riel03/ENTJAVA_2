<script type ="text/javascript">

var vcanvas, vcon, vimg1, vimg2; var cx =0;
function loadani(){
	//alert('Loadani function...');
	vcanvas = document.getElementById("anicanvas");
	vcon = vcanvas.getContext("2d");
	vimg1 = document.getElementById("gas station");
	vimg2 = document.getElementById("gas");
	vcon.drawImage(vimg1,0,0,640,480);
	vcon.drawImage(vimg2,cx,0,300,200,150,150,300,200);
	setInterval("animate()",1000);
}
var counter=0;var moveright = 0;
function animate(){
	if(counter<=17)counter++;else counter=0;
	cx = counter*300; moveright = moveright + 10;
	//if(iy<10) iy +=30; else iy-=30; 
	vcon.drawImage(vimg1,0,0,640,480);
	vcon.drawImage(vimg2,cx,0,300,200,150,150,300,200);
}
</script>
</head>
