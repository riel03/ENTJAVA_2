<script type ="text/javascript">

var vcanvas, vcon, vimg1, vimg2; var cx =0;
function loadani(){
	//alert('Loadani function...');
	vcanvas = document.getElementById("anicanvas");
	vcon = vcanvas.getContext("2d");
	vimg1 = document.getElementById("house1");
	vimg2 = document.getElementById("marty");
	vcon.drawImage(vimg1,0,0,640,480);
	vcon.drawImage(vimg2,cx,0,110,170,moveright,335,110,170);
	setInterval("animate()",1000);
}
var counter=0; var iy=0, moveright = 0;
function animate(){
	if(counter<=12)counter++;else counter=0;
	cx = counter*110; moveright = moveright + 10;
	//if(iy<10) iy +=30; else iy-=30; 
	vcon.drawImage(vimg1,0,0,640,480);
	vcon.drawImage(vimg2,cx,0,110,170,moveright,335,110,170);
}
</script>
