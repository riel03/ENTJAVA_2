body {

<script type ="text/javascript">

var vcanvas, vcon, vimg1, vimg2; var cx =0;
function loadani(){
	//alert('Loadani function...');
	vcanvas = document.getElementById("anicanvas");
	vcon = vcanvas.getContext("2d");
	vimg1 = document.getElementById("basement");
	vimg2 = document.getElementById("chapter3scene3");
	vcon.drawImage(vimg1,0,0,640,480);
	vcon.drawImage(vimg2,cx,0,250,200,200,200,250,200);
	setInterval("animate()",1000);
}
var counter=0;var moveright = 0;
function animate(){
	if(counter<=1)counter++;else counter=0;
	cx = counter*250; moveright = moveright + 10;
	//if(iy<10) iy +=30; else iy-=30; 
	vcon.drawImage(vimg1,0,0,640,480);
	vcon.drawImage(vimg2,cx,0,250,200,200,200,250,200);
}
</script>
</head>

<body onload="loadani()">
